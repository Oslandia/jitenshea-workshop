{% extends 'layout.html' %}

{% block content %}

<div class="header">
  <h1>LYON Station #{{station_id}}</h1>
</div>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page"><a href="{{url_for('index')}}">Home</a></li>
    <li class="breadcrumb-item" aria-current="page">
      <a href="{{url_for('city_view')}}">LYON</a></li>
    <li class="breadcrumb-item active" aria-current="page">Station {{station_id}}</li>
  </ol>
</nav>


<div class="container" id="stationSummary" data-city="lyon"
     data-station-id="{{station_id}}">

  <h2 id="titlePanel"></h2>
  <div class="">
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-primary">
          <ul class="list-group">
            <li class="list-group-item" id="id"><b>ID</b>: </li>
            <li class="list-group-item" id="name"><b>Name</b>: </li>
            <li class="list-group-item" id="nbStands"><b>Stands</b>: </li>
            <li class="list-group-item" id="address"><b>Address</b>: </li>
            <li class="list-group-item" id="city"><b>City</b>: </li>
          </ul>
        </div>
      </div>
      <div class="col-md-8" id="stationMap" data-city="lyon" style="height: 280px;">
      </div>
    </div>
  </div>

  <h2>Timeseries</h2>

  <div id="stationTimeseries" data-city="lyon" data-station-id="{{station_id}}"
       style="width: 100%; height:400px;">
  </div>

</div>

</div>

{% endblock %}


{% block appjs %}
<script src="{{ url_for('static', filename='station.js') }}" type="text/javascript"></script>
{% endblock %}
